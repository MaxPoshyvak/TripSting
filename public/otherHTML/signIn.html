<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/registration.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="wrap">
            <div class="logo">TriPsting</div>

            <div class="registration__window">
                <div class="text">
                    Welcome back <br />
                    to our site!
                </div>
                <button class="google_signUp">
                    <span><img src="../_img/Google__G__logo.svg.png" alt="" /></span>Sign in with Google
                </button>
                <div class="lineOR">
                    <div class="line"></div>
                    <div class="OR">OR</div>
                    <div class="line"></div>
                </div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="name@company.com" />
                <button id="continue"><a id="next" href="">Continue</a></button>
                <div class="otherText">
                    By sign in, you agree to our <span>Terms of Use</span> and <span>Privacy Policy</span> and authorise
                    the processing of your personal data.
                </div>
            </div>
            <div class="alreadeHaveAcc">
                Don't have an account? <span><a href="/">Sign up</a></span>
            </div>
        </div>
        <script type="module" src="../otherJS/signin.js"></script>
    </body>
</html>
